<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/header.css">
        <script type="text/javascript" src="../components/header.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body onload="header()">
        <br>
        <legend><b>EFETUAR CADASTRO</b></legend>
        <div class="box">
            <form>
                <fieldset>
                    <div class="inputBox">
                        <label for="nome">Nome de Usuário</label>
                        <input type="text" name="nome"  id="nome" class="inputUser" placeholder="Digite seu nome aqui">
                    </div>
                    <div class="inputBox">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="inputUser" id="inputEmail4" placeholder="seuemail@email.com">
                    </div>
                    <div class="inputBox">
                        <label for="inputPhone">Telefone</label>
                        <input type="tel" class="inputUser" id="inputPhone" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outros" name="genero" value="Outros">
                    <label for="outros">Outros</label>
                    <br>
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento">
                    <div class="inputbox">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="inputUser" id="inputCity">
                    </div>
                    <div class="inputbox">
                        <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecionar</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                      </select>
                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="inputUser" id="inputZip" placeholder="xxxxx-xxx">
                    </div>
                    <div class="inputbox">
                        <label for="inputAddress2">Endereço</label>
                        <input type="text" class="inputUser" id="inputAddress2" placeholder="Rua, Avenida...">
                    </div>
                    <div class="imputbox">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="inputUser" id="inputPassword4" placeholder="Digite sua senha aqui">
                    </div>
                    <br>
                    <button type="submit" class="enviar">Enviar</button>
                </fieldset>
            </form>
        </div>
    </body>

</html>
